<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Soundtrack </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="./assets/css/results.css">
</head>

<body>
    <!-- container to hold form -->
    <div class="container-md" style="padding-top: 35px;">
        <!-- search form -->
        <form class="form-move" id="form-search">
            <h5>Search for a movie:</h5>
            <div class="form-group input-group col-5 align-items-center">
                <input type="text" class="form-control" id="search-movie"
                    placeholder="Enter Movie here! Ex: Wayne's World" onclick.window.location.href="results.html" />
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="search-movie-btn">
                        <i class="fa fa-search"></i>
                    </button></a>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid col-12 col-md-8 px-0">
        <section id="movie-wrapper" class="card-group">
            <!-- movie cards made here -->
            <!-- <div class='col-12 col-md-4 col-sm mb-3'> -->
            <!-- <div id='movieCard' class='card text-dark' style='width: 18rem; background-color:#238C79'></div> -->
            <!-- <h5 class='card-title text-center'></h5> -->
            <!-- <img class='card-img-bottom' style='width:100%'> -->
        </section>
        <!-- Jumbotron for music soundtrack section -->
        <section id="music-wrapper" class="card-group hide">
            <div class="jumbotron" id="musicJumbotron">
                <div class="row">
                    <img alt="album artwork" class="album-image display-4 col-12 col-md-3" id="album-image">
                    <h2 class="artwork col-12 col-md-9" id="album-title" class="album-title">
                        <!-- Album title -->
                    </h2>
                </div>
                <a class="lead composer" id="composer" target="_blank">
                    <!-- Composer -->
                </a>
                <hr class="my-4">
                <ul class="list-group tracks" id="tracks">
                    <!-- list items/tracks created here -->
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="" target="_blank" id='item-track' class='item-track'>
                        trackName
                    </a>
                    <a href="" target="_blank" id='item-prev' class='item-prev'>
                        <i class="fas fa-play"></i>
                    </a>
                </li> -->
                </ul>
                <a class="btn btn-primary btn-lg" id="albumBtn" role="button">Listen to Soundtrack</a>
            </div>
        </section>
        <section id="fail" class="hide">
            Sorry, no results! 
        </section>
    </div>

</body>
