    </div>

                    </button></a>

        </form>

                <!-- <li class="list-group-item"></li> -->
            </ul>
            <div class="row space-between">
                <button id="clear-history-btn" class="btn btn-sm btn-secondary col-6">Clear History</button>
                <button id="show-history-btn" class="btn btn-sm btn-secondary col-6">Show History</button>
            </div>
        </div>
    </div>
